<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — My Portfolio</title>
  <meta name="description" content="How to get in touch." />

  <!-- Fonts + CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#C41230">
</head>
<body class="page">
  <header class="site-header">
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main id="main" class="container" tabindex="-1">
    <h1>Contact</h1>

    <h2>Send a message</h2>

    <!-- ✅ Netlify-enabled form -->
    <form
      name="site-contact"
      method="POST"
      action="/thank-you.html"
      data-netlify="true"
      netlify-honeypot="bot-field"
      class="contact-form"
      novalidate
    >
      <!-- Hidden inputs required for Netlify -->
      <input type="hidden" name="form-name" value="site-contact" />
      <p hidden>
        <label>Don’t fill this out if you’re human:
          <input name="bot-field" />
        </label>
      </p>

      <div class="form-field">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          aria-required="true"
          autocomplete="name"
          placeholder="Your full name" />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          aria-required="true"
          autocomplete="email"
          placeholder="you@example.com"
          aria-describedby="email-hint" />
        <small id="email-hint" class="form-hint">I’ll only use this to reply to you.</small>
      </div>

      <div class="form-field">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          aria-required="true"
          placeholder="How can I help?"></textarea>
      </div>

      <button class="btn" type="submit">Send message</button>
    </form>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
